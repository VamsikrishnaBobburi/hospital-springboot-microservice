<div class="bg">
    <div class="">
      <div class="">
        <div class="col">
          <p class="h3 fw-bold text-dark my-4">Create Patient</p>
        </div>
      </div>
    </div>
    <div class="">
      <div class="">
        <div class="col-md-4">
          <form>
            <div class="mb-2">
              <label for=""><b> Name</b></label>
              <input name="name" [(ngModel)]="patient.name" required="true" type="text" class="form-control" placeholder="patient name">
            </div>
            <div class="mb-2">
              <label for=""><b>Doctor Name</b></label>
              <select class="form-control" [(ngModel)]="patient.doctor_name" name="name">
                <option *ngFor="let doctor of doctors" value="{{doctor.name}}">{{doctor.name}}</option>
            </select>
          </div>
            <div class="mb-2">
              <label for=""><b>Admission Date</b></label>
              <input name="field" required="true" [(ngModel)]="patient.date_of_visit" type="date" class="form-control" placeholder="Enter date of admission">
            </div>
            <div class="mb-2">
              <label for=""><b>Age</b></label>
              <input name="age" required="true" [(ngModel)]="patient.age" type="number" class="form-control" placeholder="Enter age">
            </div>
            <div class="mb-2">
              <label for="gender"><b>Choose Gender</b></label>
              <select id="gender" class="form-control" [(ngModel)]="patient.gender" name="gender">
                <option value="male"><b>Male</b></option>
                <option value="female"><b>Female</b></option>
                
              </select>
            </div>
       
            <div class="mb-2">
              <label for=""><b>Precription</b></label>
              <input name="Precription" [(ngModel)]="patient.prescription" name="prescription" required="true" type="text" class="form-control" placeholder="">
            </div>
          
            <div class="mb-2">
              <button type="submit" (click)="savePatient()" class="btn btn-light"><b>Create</b></button>
            </div>
  
          </form>
        </div>
      </div>
    
  </div>
